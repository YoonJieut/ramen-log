<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>


    <!-- update the version number as needed -->
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.6.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ahxibduj40"></script>

    <style media="screen">
      *{margin:0; padding:0; box-sizing: border-box;}
      body{width :360px; height:740px}
      #root1 {
        width:100%;
        height:10%;
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding-left:2vw;
        padding-right:2vw;
      }
      #root1>h1{
        font-size: 6vw;
        font-family: fantasy;
      }
      .hamburger-button{
        width:10vw;
        height:5vh;
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 50%;
        background-position: center center;
      }
      #root2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu {
        display: none; /* 초기에 숨김 */
        position:fixed;
        z-index: 999;
        background-color: #fff;
        left : 70vw;
        top : 8vh;
      }
      .menu>ul>li{
        width:25vw;
        height:5vh;
        list-style: none;
        border: solid 1px black;
      }
      a{
        text-decoration: none;
        color : black;
      }
    .menu.open {
        display: block;
      }
    .hamburger-button{
      cursor: pointer;
    }
    
    #load {
      display:none
    }


    </style>
    
  </head>
  <body>
    <div id="root1">
      <h1><a href="/">Ramen-log</a></h1>
      <button class="hamburger-button"></button>
      <nav class="menu">
        <ul>
          <li><a href="#quickSearch">빠른검색</a></li>
          <li><a href="#advancedSearch">고급검색</a></li>
          <li><a href="#favorites">즐겨찾기</a></li>
          <li><a href="#signup">회원가입</a></li>
        </ul>
    </nav>
    </div>
    <div id="root2">
      <div id="map" style="width:90vw;height:88vh;"></div>
    </div>
    <div id="root3"></div>
    <div id="load"></div>
    <script type="module" src="routes.js"></script>
    <script type="module" src="app.js"></script>
    

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');

        try {
          // initializeApp(); // Firebase 초기화 함수 호출
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
      ].filter(feature => typeof app[feature] === 'function');
      loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
    } catch (e) {
        console.error(e);
        loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
    }
});
      var mapOptions = {
        center: new naver.maps.LatLng(36.350411, 127.384547),
        zoom: 15
      };

      var map = new naver.maps.Map('map', mapOptions);

      const hamburgerButton = document.querySelector('.hamburger-button');
      const menu = document.querySelector('.menu');

      hamburgerButton.addEventListener('click', function() {
          menu.classList.toggle('open');
      });




    </script>
    
  </body>
</html>
